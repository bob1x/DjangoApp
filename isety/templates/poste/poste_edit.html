{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card mt-4">
        <div class="card-header">Edit Poste</div>
        <div class="card-body">
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
              <div class="form-group justify-center">
                {{ field.label_tag }}
                {{ field }} 
              </div>
            {% endfor %}
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
